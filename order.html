  <section id="checkout">
    <h2 class="checkout-heading">Checkout</h2>

    <form class="was-validated">
      <div class="form-row">
        <label for="inputName">Full Name</label>
        <input type="name" class="form-control is-invalid" id="inputName" aria-describedby="inputName" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control is-invalid" id="inputEmail" aria-describedby="inputEmail" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputContact">Contact Number</label>
          <input type="text" class="form-control is-invalid" id="inputContact" placeholder="09xxxxxxxxx" aria-describedby="inputContact" required>
        </div>

      </div>
      <div class="form-group">
        <label for="inputAddress">House No., Street, Subdivision, Barangay</label>
        <input type="text" class="form-control is-invalid" id="inputAddress" aria-describedby="inputAddress" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCity">City</label>
          <input type="text" class="form-control is-invalid" id="inputCity" aria-describedby="inputCity" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputProvince">Province</label>
          <input type="text" class="form-control is-invalid" id="inputProvince" aria-describedby="inputProvince" required>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip Code</label>
          <input type="number" class="form-control is-invalid" id="inputZip" aria-describedby="inputZip" required>
        </div>
      </div>

      <div class="method">
        <div class="row">
          <div class="payment-method col-md-6 is-invalid">
            <select class="form-control" required>
              <option value="">Payment Method</option>
              <option>GCash</option>
              <option>Cash-on-Delivery</option>
              <option>Bank Transfer</option>
            </select>
          </div>

          <div class="shipment-method col-md-6 is-invalid">
            <select class="form-control" required>
              <option value="">Shipment Method</option>
              <option>J&T</option>
              <option>Gogo Xpress</option>
              <option>LBC</option>
            </select>
          </div>
        </div>
      </div>
    </form>

  <form class="" action="index.html" method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="inputCardName">Name on Card</label>

        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="inputCardNum">Card Number</label>
          <input placeholder="leave blank if not applicable" type="text" class="form-control">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="inputExpiration">Expiration</label>

        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="inputCVV">CVV</label>
          <input placeholder="leave blank if not applicable" min="000" max="999" type="number" class="form-control">
        </div>
      </div>
    </div>
  </form>
